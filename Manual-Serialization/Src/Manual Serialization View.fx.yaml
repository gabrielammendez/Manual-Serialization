"'Manual Serialization View' As screen":

    Button1 As button:
        OnSelect: =
        Text: ="Start"
        X: =36
        Y: =72
        ZIndex: =1

    Button1_1 As button:
        Text: ="Create New"
        X: =213
        Y: =72
        ZIndex: =2

    Button1_2 As button:
        Text: ="Customer"
        X: =392
        Y: =72
        ZIndex: =3

    Button1_3 As button:
        Text: ="Header"
        X: =571
        Y: =72
        ZIndex: =4

    Button1_4 As button:
        Text: ="Item Info"
        X: =756
        Y: =72
        ZIndex: =5

    Button1_5 As button:
        Text: ="Construction"
        X: =944
        Y: =72
        ZIndex: =6

    Button1_6 As button:
        Text: ="Component Tag"
        X: =1129
        Y: =72
        ZIndex: =7

    Form2 As form:
        DataSource: ='Form Response Collection'
        DefaultMode: =FormMode.View
        Item: =Gallery1.Selected
        Visible: =If(Button1.=true,true,false)
        Width: =1127
        X: =36
        Y: =127
        ZIndex: =8

        "'Serial #_DataCard2' As typedDataCard.textualEditCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="Title"
            Default: |-
                =ThisItem.'Serial #'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'Form Response Collection'],DataSourceInfo.DisplayName,"Title")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@'Form Response Collection'], DataSourceInfo.MaxLength, "Title")
            Required: =false
            Update: =DataCardValue112.Text
            Width: =750
            X: =0
            Y: =0
            ZIndex: =9

            DataCardKey116 As label:
                AutoHeight: =true
                Height: =34
                Text: |-
                    ="Search Serial #"
                Width: =180
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue112 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =45
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =272
                X: =210
                Y: =4
                ZIndex: =2

            ErrorMessage116 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue112.Y + DataCardValue112.Height
                ZIndex: =3

            StarVisible116 As label:
                Align: =Align.Center
                Height: =DataCardKey116.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey116.Y
                ZIndex: =4

